<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>
    <style>
        body{
            color: azure;
        }
        div{
            display: inline-block;
            background-color: black;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid white;
        }
        div:hover{
            background-color: #047d7d8d;
        }
    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
</body>
</html>
