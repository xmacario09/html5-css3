<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste com imagem</title>
</head>
<body>
    <h1>Testando carga e imagem</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta!</p>
    <img src="html5-logo.png" alt="Logo HTML 5">
    <p>Também podemos carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/css3-logo.png" alt="Logo css3">
    <p>Também conseguimos carregar imagens externas através da URL da imagem.</p>
    <img src="https://img.icons8.com/color/512/javascript.png" alt="Logo Javascript">
</body>
</html>
