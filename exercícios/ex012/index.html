<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <video width="500" poster="midia/capa.jpg" controls >
        <source src="midia/ponte.mp4.mp4" type="video/mp4">
        <source src="midia/ponte.ogv.ogv" type="video/ogg">
        <source src="midia/Ponte.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade para reproduzir vídeo.</p>
    </video>
    <h1>Inserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/x8DQv_lIRww?si=izLSppGe07azKyXi&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
